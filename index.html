<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOG-7281-ARCHIVE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LOG-7281-ARCHIVE</h1>

  <div id="chat-box"></div>

  <!-- Chat form is only shown if the authenticated user is the creator -->
  <form id="chat-form" style="display: none;">
    <select id="character">
      <option value="Eventreur">Eventreur</option>
      <option value="Dr. Minerva">Dr. Minerva</option>
      <option value="Agent Distania">Agent Distania</option>
    </select>
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
  authDomain: "log-7281.firebaseapp.com",
  databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
  projectId: "log-7281",
  storageBucket: "log-7281.firebasestorage.app",
  messagingSenderId: "997557129411",
  appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const messagesRef = ref(db, 'messages');

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");
      div.textContent = `[${val.character}] ${val.message}`;
      chatBox.appendChild(div);
    });

    // Sign in silently with known creator credentials
    const creatorEmail = "frontrunnahz@example.com";
    const creatorPassword = "1945";

    signInWithEmailAndPassword(auth, creatorEmail, creatorPassword)
      .then(() => {
        chatForm.style.display = "block";
        chatForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const character = document.getElementById("character").value;
          const message = document.getElementById("message").value;
          push(messagesRef, {
            character,
            message,
            timestamp: Date.now()
          });
          chatForm.reset();
        });
      })
      .catch((error) => {
        console.log("Chat input disabled for viewers.");
      });
  </script>
</body>
</html>
