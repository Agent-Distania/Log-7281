<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOG-7281-ARCHIVE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <h2>Enter Access Code</h2>
    <input type="password" id="access-code" placeholder="Access Code" />
    <button onclick="verifyPassword()">Enter</button>
    <p id="error-message" style="color: red; display: none;">Incorrect code.</p>
  </div>

  <h1>LOG-7281-ARCHIVE</h1>
  <div id="chat-box"></div>

  <form id="chat-form" style="display: none;">
    <select id="character">
      <option value="Eventreur">Eventreur</option>
      <option value="Dr. Minerva">Dr. Minerva</option>
      <option value="Agent Distania">Agent Distania</option>
    </select>
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    function verifyPassword() {
      const code = document.getElementById("access-code").value;
      const error = document.getElementById("error-message");
      if (code === "7281") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("chat-form").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>

</body>
</html>
