<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ========== GENERAL STYLES ========== */
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }


    /* ========== CRT LOGIN SCREEN ========== */
    #crt-login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      transition: opacity 2s ease;
      overflow: hidden;
      animation: crtFlickerScreen 1.2s ease-in;
    }

    #crt-login.faded {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    #crt-boot-text {
      font-size: 1.5em;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 20px;
      opacity: 0;
      animation: bootTextFlicker 3s forwards;
    }

    #power-button {
      font-size: 1.2em;
      background-color: black;
      border: 2px solid #0f0;
      padding: 10px 20px;
      color: #0f0;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0, 0 0 15px #0f0;
    }

    #power-button:hover {
      background-color: #0f0;
      color: black;
      text-shadow: none;
    }

    @keyframes bootTextFlicker {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.4; }
      80% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes crtFlickerScreen {
      0% { opacity: 0; transform: scaleY(0.1); }
      20% { opacity: 1; transform: scaleY(1.2); }
      40% { transform: scaleY(0.9); }
      60% { transform: scaleY(1.05); }
      80% { transform: scaleY(0.98); }
      100% { opacity: 1; transform: scaleY(1); }
    }

    /* ========== ONLINE USERS DROPDOWN CONTAINER (TOP RIGHT) ========== */
    #online-users-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #0f0;
      padding: 4px 8px;
      z-index: 100;
    }

    #online-users-dropdown {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px 8px;
      font-family: monospace;
      cursor: pointer;
      min-width: 150px;
      border-radius: 3px;
      user-select: none;
    }

    #online-users-dropdown option {
      background: black;
      color: #0f0;
    }

    #online-users-dropdown option:disabled {
      color: #050;
      font-style: italic;
    }

    /* ========== CHAT STYLES ========== */
    #chat-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #0f0;
      background: #000;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.4em;
    }

    #chat-noise {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAYAAjCB0C8AAAAASUVORK5CYII=') repeat;
      opacity: 0.04;
      pointer-events: none;
      z-index: 2;
      animation: noiseAnim 1s steps(10) infinite;
    }

    @keyframes noiseAnim {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    #chat-box {
      position: relative;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 3;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      scrollbar-width: thin;
      scrollbar-color: #0f0 transparent;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background-color: #0f0;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 8px;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: default;
      position: relative;
    }

    .message.highlighted-user {
      background-color: rgba(255, 0, 0, 0.3);
      color: #f00;
      font-weight: bold;
    }

    .chat-image {
      max-width: 200px;
      max-height: 150px;
      border: 1px solid #0f0;
      border-radius: 4px;
      display: block;
      margin-top: 2px;
    }

    .chat-video {
      max-width: 300px;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin-top: 2px;
    }

    .chat-audio {
      max-width: 200px;
      margin-top: 2px;
    }

    .edit-btn, .save-btn, .cancel-btn {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 6px;
      padding: 1px 6px;
      border-radius: 3px;
      user-select: none;
    }

    .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
      background: #0f0;
      color: black;
    }

    .edit-input {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 2px 4px;
      margin-left: 6px;
      width: 60%;
      border-radius: 3px;
    }

    /* ========== MESSAGE INPUT FORM STYLES ========== */
    #chat-form {
      margin: 10px auto;
      max-width: 800px;
      display: flex;
      gap: 8px;
    }

    #chat-form input[type="text"] {
      flex-grow: 1;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 4px;
      caret-color: #0f0;
      outline-offset: 2px;
      outline-color: #0f0;
    }

    #chat-form input[type="text"]::placeholder {
      color: #0f0;
      opacity: 0.6;
    }

    #chat-form button {
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #chat-form button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <!-- CRT LOGIN SCREEN -->
  <div id="crt-login">
    <div id="crt-boot-text">BOOTING SYSTEM...</div>
    <button id="power-button">[ ON ]</button>
  </div>

  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>
  <button id="change-username">Change Username</button>

  <div id="channel-container">
    <label for="channel-select">Select Channel:</label>
    <select id="channel-select">
      <option value="general">#general</option>
      <option value="memes">#memes</option>
      <option value="gaming">#gaming</option>
      <option value="twitter">#twitter</option>
    </select>
  </div>

  <!-- Online users dropdown top right -->
  <div id="online-users-container" title="Select a user to highlight their messages">
    <label for="online-users-dropdown" style="display:none;">Online Users</label>
    <select id="online-users-dropdown" size="1" aria-label="Online users dropdown">
      <option value="" disabled selected>-- Select User --</option>
    </select>
  </div>

  <div id="chat-container">
    <div id="chat-noise"></div>
    <div id="chat-box"></div>
    <div id="typing-indicator" style="display:none;">Someone is typing...</div>
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" autocomplete="off" required />
    <button type="submit">Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      onValue,
      onDisconnect,
      update,
      remove,
      onChildChanged,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276",
      measurementId: "G-XN81DDCYWY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCount = document.getElementById("user-count");
    const userDropdown = document.getElementById("online-users-dropdown");
    const changeUsernameBtn = document.getElementById("change-username");
    const channelSelect = document.getElementById("channel-select");
    const typingIndicator = document.getElementById("typing-indicator");
    const loginOverlay = document.getElementById("crt-login");
    const powerButton = document.getElementById("power-button");

    // Username & channel state
    function sanitizeUsername(name) {
      return name.replace(/[.#$\[\]]/g, "_");
    }

    let username = localStorage.getItem("username") || prompt("Enter your username:") || "Anonymous";
    username = username.trim() || "Anonymous";
    localStorage.setItem("username", username);

    let currentChannel = localStorage.getItem("channel") || "general";
    channelSelect.value = currentChannel;
    localStorage.setItem("channel", currentChannel);

    // User presence reference
    let userRef = null;

    // --- PRESENCE MANAGEMENT ---
    const connectionsRef = ref(db, "connections");
    const connectedRef = ref(db, ".info/connected");
    let myConnectionRef = null;

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        myConnectionRef = push(connectionsRef);
        set(myConnectionRef, username);
        onDisconnect(myConnectionRef).remove();
      }
    });

    onValue(connectionsRef, (snapshot) => {
      const connections = snapshot.val() || {};
      const seen = new Set();
      const usernames = Object.values(connections).filter(user => {
        return typeof user === 'string' && user.trim() !== '' && !seen.has(user) && seen.add(user);
      });
      userCount.textContent = `Users online: ${usernames.length}`;
      updateOnlineUsersList(usernames);
    });

    function updateOnlineUsersList(usernames) {
      userDropdown.innerHTML = '<option value="" disabled selected>-- Select User --</option>';
      usernames.forEach((user) => {
        const option = document.createElement("option");
        option.value = user;
        option.textContent = user;
        userDropdown.appendChild(option);
      });
    }

    window.addEventListener("beforeunload", () => {
      if (userRef) remove(userRef);
    });

    changeUsernameBtn.addEventListener("click", () => {
      const newName = prompt("Enter new username:", username);
      if (newName && newName.trim() !== "" && newName !== username) {
        remove(userRef).catch(() => {});
        username = newName.trim();
        localStorage.setItem("username", username);
        setUserPresence(username);
        highlightSelectedUserMessages();
      }
    });

    channelSelect.addEventListener("change", () => {
      const newChannel = channelSelect.value;
      if (newChannel !== currentChannel) {
        currentChannel = newChannel;
        localStorage.setItem("channel", currentChannel);
        unsubscribeMessages();
        clearMessages();
        subscribeMessages(currentChannel);
      }
    });

    // --- MESSAGES MANAGEMENT ---
    let messagesRef = null;

    function getMessagesRef(channel) {
      return ref(db, `channels/${channel}/messages`);
    }

    function clearMessages() {
      chatBox.innerHTML = "";
    }

    // Store messages for editing/highlighting
    const messageDataMap = new Map();

    function formatTimestamp(ts) {
      const date = new Date(ts);
      const h = date.getHours();
      const m = date.getMinutes().toString().padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";
      const hour12 = (h % 12) || 12;
      return `${hour12}:${m} ${ampm}`;
    }

    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.className = "message";
      div.dataset.id = key;
      div.dataset.user = val.username || "Anonymous";

      const timeStr = val.timestamp ? formatTimestamp(val.timestamp) : "";
      let messageContent = "";

      if (val.media && val.mediaType) {
        if (val.mediaType.startsWith("image/")) {
          messageContent = `<img src="${val.media}" class="chat-image" alt="image"/>`;
        } else if (val.mediaType === "video/mp4") {
          messageContent = `<video controls class="chat-video"><source src="${val.media}" type="video/mp4" /></video>`;
        } else if (val.mediaType === "audio/mpeg") {
          messageContent = `<audio controls class="chat-audio"><source src="${val.media}" type="audio/mpeg" /></audio>`;
        } else {
          messageContent = val.message || "";
        }
      } else {
        const divTemp = document.createElement("div");
        divTemp.textContent = val.message || "";
        messageContent = divTemp.innerHTML;
      }

      div.innerHTML = `[${timeStr}] <strong>${val.username}:</strong> <span class="msg-content">${messageContent}</span>`;

      // Edit button only for own messages without media
      if (val.username === username && !val.media) {
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => enterEditMode(div, key, val);
        div.appendChild(editBtn);
      }

      // Reactions container
      const reactionsContainer = document.createElement("span");
      reactionsContainer.className = "reactions-container";
      if (val.reactions) {
        for (const [reaction, users] of Object.entries(val.reactions)) {
          const count = Object.keys(users).length;
          if (count > 0) {
            const reactionBtn = document.createElement("button");
            reactionBtn.className = "reaction-btn";
            reactionBtn.textContent = `${reaction} ${count}`;
            reactionBtn.onclick = () => toggleReaction(key, reaction);
            reactionsContainer.appendChild(reactionBtn);
          }
        }
      }
      div.appendChild(reactionsContainer);

      // Highlight if selected user
      if (selectedUser && val.username === selectedUser) {
        div.classList.add("highlighted-user");
      }

      return div;
    }

    // Edit mode variables
    let currentlyEditing = null;

    function enterEditMode(div, key, val) {
      if (currentlyEditing) return; // only one edit at a time
      currentlyEditing = {div, key};

      const msgContentSpan = div.querySelector(".msg-content");
      const originalText = msgContentSpan.textContent;

      // Hide existing content & buttons
      msgContentSpan.style.display = "none";
      div.querySelector(".edit-btn").style.display = "none";

      // Create input
      const input = document.createElement("input");
      input.type = "text";
      input.value = originalText;
      input.className = "edit-input";
      div.insertBefore(input, msgContentSpan);

      // Save & Cancel buttons
      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.className = "save-btn";

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Cancel";
      cancelBtn.className = "cancel-btn";

      div.appendChild(saveBtn);
      div.appendChild(cancelBtn);

      saveBtn.onclick = () => {
        const newText = input.value.trim();
        if (newText && newText !== originalText) {
          update(ref(db, `channels/${currentChannel}/messages/${key}`), {message: newText});
        }
        exitEditMode();
      };

      cancelBtn.onclick = () => {
        exitEditMode();
      };

      function exitEditMode() {
        currentlyEditing = null;
        input.remove();
        saveBtn.remove();
        cancelBtn.remove();
        msgContentSpan.style.display = "";
        div.querySelector(".edit-btn").style.display = "";
      }
    }

    // Subscribe to messages for the current channel
    function subscribeMessages(channel) {
      messagesRef = getMessagesRef(channel);

      onChildAdded(messagesRef, (snap) => {
        const val = snap.val();
        const key = snap.key;
        messageDataMap.set(key, val);
        const msgElem = createMessageElement(key, val);
        chatBox.appendChild(msgElem);
        if (isUserNearBottom()) scrollToBottom();
      });

      onChildChanged(messagesRef, (snap) => {
        const val = snap.val();
        const key = snap.key;
        messageDataMap.set(key, val);

        const existingElem = chatBox.querySelector(`.message[data-id="${key}"]`);
        if (existingElem) {
          const newElem = createMessageElement(key, val);
          chatBox.replaceChild(newElem, existingElem);
        }
      });
    }

    function unsubscribeMessages() {
      if (messagesRef) {
        // No direct unsubscribe in Firebase realtime DB v9, so we rely on context switch
        messagesRef = null;
      }
    }

    // Check if user near bottom of chat to decide auto-scroll
    function isUserNearBottom() {
      return chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;
    }

    // Scroll chat box to bottom
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Highlight messages for selected user
    let selectedUser = null;

    userDropdown.addEventListener("change", () => {
      selectedUser = userDropdown.value || null;
      highlightSelectedUserMessages();
    });

    function highlightSelectedUserMessages() {
      document.querySelectorAll(".message").forEach((msg) => {
        if (selectedUser && msg.dataset.user === selectedUser) {
          msg.classList.add("highlighted-user");
        } else {
          msg.classList.remove("highlighted-user");
        }
      });
    }

    // Sending messages
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      sendMessage(messageInput.value.trim());
    });

    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      // For demo, convert small images to base64 and send as media, else skip
      if (file.size > 2 * 1024 * 1024) {
        alert("File too large to send!");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        sendMessage("", reader.result, file.type);
      };
      reader.readAsDataURL(file);

      imageInput.value = "";
    });

    function sendMessage(text, media = "", mediaType = "") {
      if (!text && !media) return;
      const msgRef = ref(db, `channels/${currentChannel}/messages`);
      const newMsg = {
        username,
        message: text || "",
        media,
        mediaType,
        timestamp: Date.now(),
        reactions: {}
      };
      push(msgRef, newMsg);
      messageInput.value = "";
    }

    // User presence
    function setUserPresence(name) {
      if (myConnectionRef) {
        set(myConnectionRef, name);
      }
    }
    setUserPresence(username);

    // Typing indicator (simplified)
    let typingTimeout;
    messageInput.addEventListener("input", () => {
      set(ref(db, `typing/${currentChannel}/${username}`), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(ref(db, `typing/${currentChannel}/${username}`));
      }, 2000);
    });

    const typingRef = ref(db, `typing/${currentChannel}`);
    onValue(typingRef, (snap) => {
      const typingUsers = snap.val() || {};
      const othersTyping = Object.keys(typingUsers).filter(u => u !== username);
      typingIndicator.style.display = othersTyping.length > 0 ? "block" : "none";
    });

    // Listen to channel changes for typing indicator and user presence
    channelSelect.addEventListener("change", () => {
      setUserPresence(username);
    });

    // Start
    subscribeMessages(currentChannel);

    // Login power on button
    powerButton.addEventListener("click", () => {
      loginOverlay.classList.add("faded");
      setTimeout(() => {
        loginOverlay.style.display = "none";
      }, 2000);
    });


  </script>
<div id="crt-scanlines"></div>
</body>
</html>
