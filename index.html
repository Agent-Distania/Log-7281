<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Underground</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #chat-form input,
    #chat-form button {
      font-family: monospace;
    }
    #error-msg {
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Underground</h1>

  <div id="error-msg" aria-live="polite"></div>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required autocomplete="off" />
    <button type="submit" disabled>Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      runTransaction,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = chatForm.querySelector("button");
    const errorMsg = document.getElementById("error-msg");

    let username = localStorage.getItem("username");

    async function assignGuestNumber() {
      const guestCounterRef = ref(db, "guestCounter");
      try {
        const result = await runTransaction(guestCounterRef, (current) => {
          return (current || 0) + 1;
        });
        if (result.committed) {
          return "Guest " + result.snapshot.val();
        } else {
          throw new Error("Transaction not committed");
        }
      } catch (error) {
        errorMsg.textContent = "Error assigning guest number: " + error.message;
        console.error("Error assigning guest number:", error);
        return null;
      }
    }

    async function isUsernameTaken(name) {
      const nameRef = ref(db, 'usernames/' + name.toLowerCase());
      try {
        const snapshot = await get(nameRef);
        return snapshot.exists();
      } catch (e) {
        console.error('Failed to check username:', e);
        return true; // Fail safe: assume taken to avoid duplicates
      }
    }

    async function markUsernameTaken(name) {
      const nameRef = ref(db, 'usernames/' + name.toLowerCase());
      try {
        await set(nameRef, true);
      } catch (e) {
        console.error('Failed to mark username as taken:', e);
      }
    }

    async function initUser() {
      if (!username) {
        let inputName = null;
        while (true) {
          inputName = prompt(
            "Enter your username (unique, case insensitive). Leave blank for a guest number:"
          );
          if (!inputName || inputName.trim() === "") {
            // blank input fallback to guest number
            sendButton.disabled = true;
            const guestName = await assignGuestNumber();
            if (guestName) {
              username = guestName;
              localStorage.setItem("username", username);
              sendButton.disabled = false;
              errorMsg.textContent = "";
            } else {
              sendButton.disabled = true;
            }
            break;
          }

          inputName = inputName.trim();
          const taken = await isUsernameTaken(inputName);
          if (taken) {
            alert("Username already taken, please choose another.");
          } else {
            username = inputName;
            localStorage.setItem("username", username);
            sendButton.disabled = false;
            errorMsg.textContent = "";
            await markUsernameTaken(username);
            break;
          }
        }
      } else {
        sendButton.disabled = false;
      }
    }

    initUser();

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      const formattedHours = ((hours + 11) % 12) + 1;
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");
      const time = formatTimestamp(val.timestamp);
      div.textContent = `[${time}] [${val.guest}] ${val.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!username) return;

      const message = messageInput.value.trim();
      if (message === "") return;

      push(messagesRef, {
        guest: username,
        message,
        timestamp: Date.now(),
      }).catch((error) => {
        errorMsg.textContent = "Error sending message: " + error.message;
        console.error("Error sending message:", error);
      });

      chatForm.reset();
    });
  </script>
</body>
</html>
