<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ========== GENERAL STYLES ========== */
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    /* ========== CHAT CONTAINER (Wrapper for glitch bg + messages) ========== */
    #chat-container {
      position: relative;
      height: 500px;
      margin-bottom: 10px;
      border: 1px solid #0f0;
      overflow: hidden;
      background-color: #000;
      box-sizing: border-box;
    }

    /* ========== GLITCH EFFECT BACKGROUND LAYER ========== */
    #chat-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,0,0.15),
          rgba(0,255,0,0.15) 2px,
          transparent 2px,
          transparent 4px
        );
      animation: glitchLines 1s infinite linear;
      z-index: 0;
      filter: drop-shadow(0 0 2px #0f0);
      mix-blend-mode: screen;
    }

    /* ========== SUBTLE BACKGROUND NOISE OVERLAY ========== */
    #chat-noise {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.03;
      animation: noiseMove 10s linear infinite;
      z-index: 0.5; /* Between glitch bg (0) and messages (1) */
      mix-blend-mode: screen;
    }

    @keyframes noiseMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }

    /* ========== CHAT BOX (Messages display area) ========== */
    #chat-box {
      position: relative;
      height: 100%;
      padding: 5px 10px 20px 10px; /* padding with extra bottom space */
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: transparent;
      color: #0f0;
      font-family: monospace;
      z-index: 1; /* Above glitch bg and noise */
      box-sizing: border-box;
      padding-top: 5px;
      margin-top: -3px; /* Pull content slightly up */
    }

    /* Style each message container inside chat box */
    #chat-box div {
      line-height: 1.2;
      margin-top: 0;
      padding-top: 0;
    }

    /* ========== FORM AND INPUTS ========== */
    #chat-form {
      display: flex;
      gap: 10px;
    }

    #chat-form input,
    #chat-form button {
      font-family: monospace;
    }

    /* ========== MEDIA ELEMENTS STYLING (images, video, audio) ========== */
    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }

    video.chat-video,
    audio.chat-audio {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }

    /* ========== GLITCH ANIMATION KEYFRAMES ========== */
    @keyframes glitchLines {
      0%, 100% {
        background-position: 0 0;
        opacity: 0.7;
      }
      50% {
        background-position: 0 2px;
        opacity: 1;
      }
    }

    /* ========== BUTTONS & SELECTS (CRT Style) ========== */
    button, .edit-btn, .save-btn, .cancel-btn, #change-username, #sendImage {
      font-family: monospace;
      font-size: 1em;
      background-color: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 4px 8px;
      cursor: pointer;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* Focus glow for buttons and selects */
    button:focus, .edit-btn:focus, .save-btn:focus, .cancel-btn:focus, #change-username:focus, #sendImage:focus {
      outline: none;
      box-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0;
    }

    /* Hover effect for buttons */
    button:hover, .edit-btn:hover, .save-btn:hover, .cancel-btn:hover, #change-username:hover, #sendImage:hover {
      background-color: #0f0;
      color: black;
      border-color: #0a0;
      text-shadow: none;
    }

    /* ========== SELECT DROPDOWNS ========== */
    select, #channel-select, #online-users-dropdown {
      font-family: monospace;
      font-size: 1em;
      background-color: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 4px 8px;
      cursor: pointer;
      user-select: none;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* Focus glow for selects */
    select:focus, #channel-select:focus, #online-users-dropdown:focus {
      outline: none;
      box-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0;
    }

    /* Hover effect for selects */
    select:hover, #channel-select:hover, #online-users-dropdown:hover {
      background-color: #0f0;
      color: black;
      border-color: #0a0;
      text-shadow: none;
    }

    /* Custom dropdown arrow for selects */
    select::-ms-expand {
      display: none;
    }
    select {
      background-image:
        linear-gradient(45deg, transparent 50%, #0f0 50%),
        linear-gradient(135deg, #0f0 50%, transparent 50%),
        linear-gradient(to right, black, black);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        100% 0;
      background-size: 5px 5px, 5px 5px, 2.5em 2.5em;
      background-repeat: no-repeat;
      padding-right: 30px;
    }

    /* ========== ONLINE USERS DROPDOWN CONTAINER (TOP RIGHT) ========== */
    #online-users-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #0f0;
      padding: 4px 8px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- ========== PAGE TITLE & USER INFO ========== -->
  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>
  <button id="change-username">Change Username</button>

  <!-- ========== CHANNEL SELECTION DROPDOWN ========== -->
  <div id="channel-container">
    <label for="channel-select">Select Channel:</label>
    <select id="channel-select">
      <option value="general">#general</option>
      <option value="memes">#memes</option>
      <option value="gaming">#gaming</option>
      <option value="twitter">#twitter</option>
    </select>
  </div>

  <!-- ========== ONLINE USERS DROPDOWN (TOP RIGHT) ========== -->
  <div id="online-users-container">
    Online Users:
    <select id="online-users-dropdown" size="1">
      <option value="">-- Select User --</option>
    </select>
  </div>

  <!-- ========== CHAT AREA WITH GLITCH BACKGROUND AND NOISE ========== -->
  <div id="chat-container">
    <div id="chat-bg"></div>       <!-- Glitch lines background -->
    <div id="chat-noise"></div>    <!-- Subtle noise overlay -->
    <div id="chat-box"></div>      <!-- Messages container -->
  </div>

  <!-- ========== MESSAGE INPUT FORM ========== -->
  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <button type="submit">Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <!-- ========== JAVASCRIPT FOR CHAT FUNCTIONALITY ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      onValue,
      onDisconnect,
      update
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.firebasestorage.app",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276",
    };

    // Initialize Firebase app and database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM elements
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCount = document.getElementById("user-count");
    const userDropdown = document.getElementById("online-users-dropdown");
    const changeUsernameBtn = document.getElementById("change-username");
    const channelSelect = document.getElementById("channel-select");

    // Load or ask for username
    let username = localStorage.getItem("username") || prompt("Enter your username:");
    if (!username) username = "Anonymous";
    localStorage.setItem("username", username);

    // Change username button handler
    changeUsernameBtn.addEventListener("click", () => {
      const newName = prompt("Enter new username:", username);
      if (newName && newName.trim() !== "") {
        username = newName.trim();
        localStorage.setItem("username", username);
      }
    });

    // Channel management
    let currentChannel = localStorage.getItem("channel") || "general";
    channelSelect.value = currentChannel;
    localStorage.setItem("channel", currentChannel);

    function getMessagesRef(channel) {
      return ref(db, `channels/${channel}/messages`);
    }

    let messagesRef = getMessagesRef(currentChannel);
    let unsubscribeMessages = null;

    // Clear chat messages UI
    function clearMessages() {
      chatBox.innerHTML = "";
    }

    // Format timestamp as hh:mm AM/PM
    function formatTimestamp(ts) {
      const date = new Date(ts);
      const h = date.getHours();
      const m = date.getMinutes().toString().padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";
      const hour12 = (h % 12) || 12;
      return `${hour12}:${m} ${ampm}`;
    }

    // Create a message element with support for editing and media
    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.className = "message";
      div.dataset.id = key;
      div.dataset.user = val.username || "Anonymous";

      const timeStr = val.timestamp ? formatTimestamp(val.timestamp) : "";
      let messageContent = "";

      if (val.media && val.mediaType) {
        if (val.mediaType.startsWith("image/")) {
          messageContent = `<img src="${val.media}" class="chat-image" alt="image"/>`;
        } else if (val.mediaType === "video/mp4") {
          messageContent = `<video controls class="chat-video"><source src="${val.media}" type="video/mp4" /></video>`;
        } else if (val.mediaType === "audio/mpeg") {
          messageContent = `<audio controls class="chat-audio"><source src="${val.media}" type="audio/mpeg" /></audio>`;
        } else {
          messageContent = val.message || "";
        }
      } else {
        const divTemp = document.createElement("div");
        divTemp.textContent = val.message || "";
        messageContent = divTemp.innerHTML;
      }

      div.innerHTML = `[${timeStr}] <strong>${val.username}:</strong> <span class="msg-content">${messageContent}</span>`;

      // Add edit button if own text message
      if (val.username === username && !val.media) {
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => enterEditMode(div, key, val);
        div.appendChild(editBtn);
      }

      return div;
    }

    // Enter edit mode for a message
    function enterEditMode(div, key, val) {
      const contentSpan = div.querySelector(".msg-content");
      const editBtn = div.querySelector(".edit-btn");

      const input = document.createElement("input");
      input.type = "text";
      input.className = "edit-input";
      input.value = val.message || "";

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "Save";

      const cancelBtn = document.createElement("button");
      cancelBtn.className = "cancel-btn";
      cancelBtn.textContent = "Cancel";

      contentSpan.style.display = "none";
      editBtn.style.display = "none";

      div.appendChild(input);
      div.appendChild(saveBtn);
      div.appendChild(cancelBtn);

      saveBtn.onclick = async () => {
        const newMsg = input.value.trim();
        if (newMsg === "") {
          alert("Message cannot be empty");
          return;
        }
        await update(ref(db, `channels/${currentChannel}/messages/${key}`), {
          message: newMsg,
          timestamp: Date.now()
        });
        contentSpan.textContent = newMsg;
        exitEditMode();
      };

      cancelBtn.onclick = () => {
        exitEditMode();
      };

      function exitEditMode() {
        input.remove();
        saveBtn.remove();
        cancelBtn.remove();
        contentSpan.style.display = "";
        editBtn.style.display = "";
      }
    }

    // Start listening to messages on a channel
    function startListeningToChannel(channel) {
      if (unsubscribeMessages) unsubscribeMessages();
      clearMessages();
      messagesRef = getMessagesRef(channel);

      unsubscribeMessages = onChildAdded(messagesRef, (data) => {
        const val = data.val();
        const key = data.key;
        const div = createMessageElement(key, val);
        chatBox.appendChild(div);
        const nearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;
        if (nearBottom) chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    startListeningToChannel(currentChannel);

    // Handle channel change
    channelSelect.addEventListener("change", () => {
      currentChannel = channelSelect.value;
      localStorage.setItem("channel", currentChannel);
      startListeningToChannel(currentChannel);
    });

    // Manage online users presence in Firebase
    const connectionsRef = ref(db, "connections");
    const userRef = push(connectionsRef);
    set(userRef, username);
    onDisconnect(userRef).remove();

    // Update online users count and dropdown
    onValue(connectionsRef, (snapshot) => {
      const users = snapshot.val() || {};
      userCount.innerText = `Users online: ${Object.keys(users).length}`;
      userDropdown.innerHTML = `<option value="">-- Select User --</option>`;
      for (const id in users) {
        const user = users[id];
        const opt = document.createElement("option");
        opt.value = user;
        opt.innerText = user;
        userDropdown.appendChild(opt);
      }
    });

    // Highlight messages by selected user
    userDropdown.addEventListener("change", () => {
      const selectedUser = userDropdown.value;
      document.querySelectorAll(".message").forEach(msg => {
        if (msg.dataset.user === selectedUser && selectedUser !== "") {
          msg.classList.add("highlighted-user");
        } else {
          msg.classList.remove("highlighted-user");
        }
      });
    });

    // Message form submission
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "") return;
      push(messagesRef, {
        username,
        message: text,
        timestamp: Date.now(),
      });
      messageInput.value = "";
    });

    // Send Image button opens file dialog
    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    // Handle image/video/audio file upload
    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;
      // For simplicity, upload files as base64 data URLs (not recommended for large files)
      const reader = new FileReader();
      reader.onload = () => {
        push(messagesRef, {
          username,
          media: reader.result,
          mediaType: file.type,
          timestamp: Date.now(),
        });
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });
  </script>
</body>
</html>
