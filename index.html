<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underground</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #chat-form input, #chat-form button {
      font-family: monospace;
    }
    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }
    video.chat-video, audio.chat-audio {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Underground</h1>

  <button id="change-username" style="margin-bottom: 10px;">Change Username</button>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <button type="submit" disabled>Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = chatForm.querySelector("button");
    const changeUsernameBtn = document.getElementById("change-username");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");

    let username = localStorage.getItem("username");

    if (!username) {
      username = prompt("Enter your username:").trim();
      if (!username) username = "Anonymous";
      localStorage.setItem("username", username);
    }
    sendButton.disabled = false;

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = ((hours + 11) % 12 + 1);
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");
      const time = formatTimestamp(val.timestamp);
      if (val.message.startsWith('<img') || val.message.startsWith('<video') || val.message.startsWith('<audio')) {
        div.innerHTML = `[${time}] [${val.username}]<br>${val.message}`;
      } else {
        div.innerHTML = `[${time}] [${val.username}] ${val.message}`;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === "") return;

      push(messagesRef, {
        username,
        message,
        timestamp: Date.now()
      });

      chatForm.reset();
    });

    changeUsernameBtn.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername && newUsername.trim() !== "") {
        localStorage.setItem("username", newUsername.trim());
        location.reload();
      } else {
        alert("Username cannot be empty.");
      }
    });

    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const fileType = file.type;
        let mediaTag = "";

        if (fileType.startsWith("image/")) {
          mediaTag = `<img src="${e.target.result}" class="chat-image" />`;
        } else if (fileType === "video/mp4") {
          mediaTag = `<video controls class="chat-video"><source src="${e.target.result}" type="video/mp4">Your browser does not support the video tag.</video>`;
        } else if (fileType === "audio/mpeg") {
          mediaTag = `<audio controls class="chat-audio"><source src="${e.target.result}" type="audio/mpeg">Your browser does not support the audio tag.</audio>`;
        } else {
          alert("Unsupported file type!");
          return;
        }

        push(messagesRef, {
          username,
          message: mediaTag,
          timestamp: Date.now()
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
