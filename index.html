<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .edit-input {
      font-family: monospace;
      font-size: 1em;
      width: 60%;
      margin-right: 10px;
    }
    .edit-btn, .save-btn, .cancel-btn {
      cursor: pointer;
      font-family: monospace;
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 2px 6px;
      margin-left: 4px;
    }
    .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
      background-color: #0f0;
      color: #000;
    }
    #chat-box {
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>

  <button id="change-username" style="margin-bottom: 10px;">Change Username</button>

  <div id="chat-container">
    <div id="chat-bg"></div>
    <div id="chat-box"></div>
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <button type="submit" disabled>Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, onChildChanged, set, onValue, onDisconnect, update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = chatForm.querySelector("button");
    const changeUsernameBtn = document.getElementById("change-username");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCountDisplay = document.getElementById("user-count");

    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your username:").trim();
      if (!username) username = "Anonymous";
      localStorage.setItem("username", username);
    }
    sendButton.disabled = false;

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = ((hours + 11) % 12 + 1);
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.dataset.key = key;
      const time = formatTimestamp(val.timestamp);
      const isMedia = val.message.startsWith('<img') || val.message.startsWith('<video') || val.message.startsWith('<audio');
      const contentSpan = document.createElement("span");

      if (isMedia) {
        contentSpan.innerHTML = val.message;
      } else {
        contentSpan.textContent = val.message;
      }

      div.innerHTML = `[${time}] [${val.username}] `;
      div.appendChild(contentSpan);

      if (!isMedia && val.username === username) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";

        editBtn.addEventListener("click", () => {
          enterEditMode(div, key, val, contentSpan, editBtn);
        });

        div.appendChild(editBtn);
      }

      return div;
    }

    function enterEditMode(div, key, val, contentSpan, editBtn) {
      editBtn.style.display = "none";
      contentSpan.style.display = "none";

      const input = document.createElement("input");
      input.type = "text";
      input.value = val.message;
      input.className = "edit-input";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.className = "save-btn";

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Cancel";
      cancelBtn.className = "cancel-btn";

      div.appendChild(input);
      div.appendChild(saveBtn);
      div.appendChild(cancelBtn);

      saveBtn.addEventListener("click", async () => {
        const newMessage = input.value.trim();
        if (newMessage === "") {
          alert("Message cannot be empty.");
          return;
        }

        const messageRef = ref(db, "messages/" + key);
        await update(messageRef, {
          message: newMessage,
          timestamp: Date.now()
        });

        contentSpan.textContent = newMessage;
        exitEditMode();
      });

      cancelBtn.addEventListener("click", () => {
        exitEditMode();
      });

      function exitEditMode() {
        input.remove();
        saveBtn.remove();
        cancelBtn.remove();
        contentSpan.style.display = "";
        editBtn.style.display = "";
      }
    }

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const key = data.key;
      const div = createMessageElement(key, val);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 🔁 NEW: Real-time edit sync across all users
    onChildChanged(messagesRef, (data) => {
      const key = data.key;
      const newVal = data.val();
      const updatedDiv = createMessageElement(key, newVal);
      const oldDiv = chatBox.querySelector(`div[data-key="${key}"]`);
      if (oldDiv) {
        chatBox.replaceChild(updatedDiv, oldDiv);
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === "") return;

      push(messagesRef, {
        username,
        message,
        timestamp: Date.now()
      });

      chatForm.reset();
    });

    changeUsernameBtn.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername && newUsername.trim() !== "") {
        localStorage.setItem("username", newUsername.trim());
        location.reload();
      } else {
        alert("Username cannot be empty.");
      }
    });

    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const fileType = file.type;
        let mediaTag = "";

        if (fileType.startsWith("image/")) {
          mediaTag = `<img src="${e.target.result}" class="chat-image" />`;
        } else if (fileType === "video/mp4") {
          mediaTag = `<video controls class="chat-video"><source src="${e.target.result}" type="video/mp4">Your browser does not support the video tag.</video>`;
        } else if (fileType === "audio/mpeg") {
          mediaTag = `<audio controls class="chat-audio"><source src="${e.target.result}" type="audio/mpeg">Your browser does not support the audio tag.</audio>`;
        } else {
          alert("Unsupported file type!");
          return;
        }

        push(messagesRef, {
          username,
          message: mediaTag,
          timestamp: Date.now()
        });
      };
      reader.readAsDataURL(file);
    });

    const connectionsRef = ref(db, "connections");
    const connectedRef = ref(db, ".info/connected");

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const myConnection = push(connectionsRef);
        set(myConnection, true);
        onDisconnect(myConnection).remove();
      }
    });

    onValue(connectionsRef, (snapshot) => {
      const count = snapshot.size || Object.keys(snapshot.val() || {}).length;
      userCountDisplay.textContent = `Users online: ${count}`;
    });
  </script>
</body>
</html>
