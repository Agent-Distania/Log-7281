<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underground</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #chat-form input, #chat-form button {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Underground</h1>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <button type="submit" disabled>Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = chatForm.querySelector("button");

    let guestNumber = localStorage.getItem("guestNumber");

    async function assignGuestNumber() {
      const guestCounterRef = ref(db, "guestCounter");
      try {
        const result = await runTransaction(guestCounterRef, (current) => {
          return (current || 0) + 1;
        });
        guestNumber = "Guest " + result.snapshot.val();
        localStorage.setItem("guestNumber", guestNumber);
      } catch (error) {
        console.error("Error assigning guest number:", error);
      }
    }

    async function initGuest() {
      if (!guestNumber) {
        sendButton.disabled = true;
        await assignGuestNumber();
      }
      sendButton.disabled = false;
    }

    initGuest();

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = ((hours + 11) % 12 + 1);
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");
      const time = formatTimestamp(val.timestamp);
      div.textContent = `[${time}] [${val.guest}] ${val.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!guestNumber) return;

      const message = messageInput.value.trim();
      if (message === "") return;

      push(messagesRef, {
        guest: guestNumber,
        message,
        timestamp: Date.now()
      });

      chatForm.reset();
    });
  </script>
</body>
</html>
