<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .edit-input {
      font-family: monospace;
      font-size: 1em;
      width: 60%;
      margin-right: 10px;
    }
    .edit-btn, .save-btn, .cancel-btn {
      cursor: pointer;
      font-family: monospace;
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 2px 6px;
      margin-left: 4px;
    }
    .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
      background-color: #0f0;
      color: #000;
    }
    #chat-box {
      max-height: 80vh;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #online-users-container {
      position: fixed;
      top: 10px;
      right: 10px;
      font-family: monospace;
      color: #0f0;
      background: #000a;
      padding: 6px 10px;
      border: 1px solid #0f0;
      border-radius: 4px;
      z-index: 1000;
      user-select: none;
    }
    #online-users-dropdown {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    .highlighted-user {
      background-color: #f00 !important;
      color: #fff !important;
    }
    .reaction-btn {
      cursor: pointer;
      margin-left: 6px;
      font-size: 14px;
      color: #0f0;
      user-select: none;
    }
    .reaction-btn:hover {
      color: #ff0;
    }
    #typing-indicator {
      font-family: monospace;
      color: #0f0;
      margin-top: 5px;
      min-height: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>

  <button id="change-username" style="margin-bottom: 10px;">Change Username</button>

  <div id="online-users-container">
    Online Users:
    <select id="online-users-dropdown" size="1" title="Select to see online users">
      <option value="">-- Select User --</option>
    </select>
  </div>

  <div id="chat-container">
    <div id="chat-bg"></div>
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" autocomplete="off" required />
    <button type="submit" disabled>Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, set, onValue, onDisconnect, update, remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase config (your own keys)
    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const messagesRef = ref(db, "messages");
    const connectionsRef = ref(db, "connections");
    const typingRef = ref(db, "typing");

    // DOM Elements
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = chatForm.querySelector("button");
    const changeUsernameBtn = document.getElementById("change-username");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCountDisplay = document.getElementById("user-count");
    const onlineUsersDropdown = document.getElementById("online-users-dropdown");
    const typingIndicator = document.getElementById("typing-indicator");

    // Username Setup
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your username:")?.trim();
      if (!username) username = "Anonymous";
      localStorage.setItem("username", username);
    }
    sendButton.disabled = false;

    // Util: format timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = ((hours + 11) % 12 + 1);
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    // Create message div with reactions & edit button
    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.dataset.username = val.username;
      div.dataset.key = key;

      const time = formatTimestamp(val.timestamp);
      const isMedia = val.message.startsWith('<img') || val.message.startsWith('<video') || val.message.startsWith('<audio');
      const contentSpan = document.createElement("span");

      if (isMedia) {
        contentSpan.innerHTML = val.message;
      } else {
        contentSpan.textContent = val.message;
      }

      div.innerHTML = `[${time}] [${val.username}] `;
      div.appendChild(contentSpan);

      // Reaction container
      const reactionContainer = document.createElement("span");
      reactionContainer.style.marginLeft = "10px";

      // Supported reactions
      const reactions = ['👍', '❤️', '😂', '😮', '😢', '👎'];

      // Add reaction buttons
      reactions.forEach(reaction => {
        const btn = document.createElement("span");
        btn.textContent = reaction;
        btn.title = `React with ${reaction}`;
        btn.className = "reaction-btn";

        btn.addEventListener("click", () => {
          addReaction(key, reaction);
        });

        reactionContainer.appendChild(btn);
      });

      div.appendChild(reactionContainer);

      // Display existing reactions if any
      if (val.reactions) {
        const reactionsDisplay = document.createElement("span");
        reactionsDisplay.style.marginLeft = "10px";
        reactionsDisplay.style.color = "#0f0";
        reactionsDisplay.style.fontSize = "0.9em";

        let reactionsText = "";
        for (const [emoji, users] of Object.entries(val.reactions)) {
          reactionsText += `${emoji} ${Object.keys(users).length} `;
        }
        reactionsDisplay.textContent = reactionsText.trim();
        div.appendChild(reactionsDisplay);
      }

      // Edit button only for own messages and if not media
      if (!isMedia && val.username === username) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";

        editBtn.addEventListener("click", () => {
          enterEditMode(div, key, val, contentSpan, editBtn);
        });

        div.appendChild(editBtn);
      }

      return div;
    }

    // Edit mode for message
    function enterEditMode(div, key, val, contentSpan, editBtn) {
      editBtn.style.display = "none";
      contentSpan.style.display = "none";

      const input = document.createElement("input");
      input.type = "text";
      input.value = val.message;
      input.className = "edit-input";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.className = "save-btn";

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Cancel";
      cancelBtn.className = "cancel-btn";

      div.appendChild(input);
      div.appendChild(saveBtn);
      div.appendChild(cancelBtn);

      saveBtn.addEventListener("click", async () => {
        const newMessage = input.value.trim();
        if (newMessage === "") {
          alert("Message cannot be empty.");
          return;
        }
        const messageRef = ref(db, "messages/" + key);
        await update(messageRef, {
          message: newMessage,
          timestamp: Date.now()
        });
        contentSpan.textContent = newMessage;
        exitEditMode();
      });

      cancelBtn.addEventListener("click", () => {
        exitEditMode();
      });

      function exitEditMode() {
        input.remove();
        saveBtn.remove();
        cancelBtn.remove();
        contentSpan.style.display = "";
        editBtn.style.display = "";
      }
    }

    // Add reaction to message in Firebase
    async function addReaction(messageKey, reaction) {
      const reactionPath = `messages/${messageKey}/reactions/${reaction}/${username}`;
      const reactionRef = ref(db, reactionPath);

      // Toggle reaction presence: if already reacted, remove; else add
      onValue(reactionRef, async snap => {
        if (snap.exists()) {
          await remove(reactionRef);
        } else {
          await set(reactionRef, true);
        }
      }, { onlyOnce: true });
    }

    // Scroll only if near bottom (within 100px)
    function scrollIfNearBottom() {
      const threshold = 100;
      const position = chatBox.scrollTop + chatBox.clientHeight;
      const height = chatBox.scrollHeight;
      return (height - position) < threshold;
    }

    // Append new message, scroll conditionally
    function appendMessage(key, val) {
      const div = createMessageElement(key, val);
      chatBox.appendChild(div);

      if (scrollIfNearBottom()) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Listen for new messages or updates
    onChildAdded(messagesRef, (data) => {
      appendMessage(data.key, data.val());
    });

    // Listen for message changes (for edits or reactions)
    onValue(messagesRef, (snapshot) => {
      const allMessages = snapshot.val() || {};
      // Clear chat box and re-render all messages
      chatBox.innerHTML = "";
      for (const [key, val] of Object.entries(allMessages)) {
        appendMessage(key, val);
      }
    });

    // Send new message
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === "") return;

      push(messagesRef, {
        username,
        message,
        timestamp: Date.now()
      });

      chatForm.reset();
    });

    // Change username
    changeUsernameBtn.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername && newUsername.trim() !== "") {
        localStorage.setItem("username", newUsername.trim());
        location.reload();
      } else {
        alert("Username cannot be empty.");
      }
    });

    // Send image button triggers file select
    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    // Handle media file upload and send
    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const fileType = file.type;
        let mediaTag = "";

        if (fileType.startsWith("image/")) {
          mediaTag = `<img src="${e.target.result}" class="chat-image" />`;
        } else if (fileType === "video/mp4") {
          mediaTag = `<video controls class="chat-video"><source src="${e.target.result}" type="video/mp4">Your browser does not support the video tag.</video>`;
        } else if (fileType === "audio/mpeg") {
          mediaTag = `<audio controls class="chat-audio"><source src="${e.target.result}" type="audio/mpeg">Your browser does not support the audio tag.</audio>`;
        } else {
          alert("Unsupported file type!");
          return;
        }

        push(messagesRef, {
          username,
          message: mediaTag,
          timestamp: Date.now()
        });
      };
      reader.readAsDataURL(file);
    });

    // Track user connections
    const connectedRef = ref(db, ".info/connected");
    let myConnectionKey = null;

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        myConnectionKey = push(connectionsRef);
        set(myConnectionKey, username);
        onDisconnect(myConnectionKey).remove();
      }
    });

    // Update online user list & count
    onValue(connectionsRef, (snapshot) => {
      const connections = snapshot.val() || {};
      const seen = new Set();
      const usernames = Object.values(connections).filter(user => {
        return typeof user === 'string' && user.trim() !== '' && !seen.has(user) && seen.add(user);
      });

      userCountDisplay.textContent = `Users online: ${usernames.length}`;
      onlineUsersDropdown.innerHTML = '<option value="">-- Select User --</option>';
      usernames.forEach((user) => {
        const option = document.createElement("option");
        option.textContent = user;
        option.value = user;
        onlineUsersDropdown.appendChild(option);
      });
    });

    // Highlight selected user's messages
    onlineUsersDropdown.addEventListener("change", () => {
      const selectedUser = onlineUsersDropdown.value;
      document.querySelectorAll("#chat-box .message").forEach(msg => {
        if (msg.dataset.username === selectedUser && selectedUser !== "") {
          msg.classList.add("highlighted-user");
        } else {
          msg.classList.remove("highlighted-user");
        }
      });
    });

    // TYPING INDICATOR LOGIC

    // Reference for this user's typing status in Firebase
    let myTypingRef = null;

    function updateTypingStatus(isTyping) {
      if (!myTypingRef) return;
      if (isTyping) {
        set(myTypingRef, true);
      } else {
        remove(myTypingRef);
      }
    }

    onValue(connectedRef, (snap) => {
      if (snap.val() === true && !myTypingRef) {
        myTypingRef = ref(db, `typing/${username}`);
        onDisconnect(myTypingRef).remove();
      }
    });

    // Listen for other users typing
    onValue(ref(db, "typing"), (snapshot) => {
      const typingUsers = snapshot.val() || {};
      // Exclude current user
      const othersTyping = Object.keys(typingUsers).filter(u => u !== username);
      if (othersTyping.length === 0) {
        typingIndicator.textContent = "";
      } else if (othersTyping.length === 1) {
        typingIndicator.textContent = `${othersTyping[0]} is typing...`;
      } else {
        typingIndicator.textContent = `${othersTyping.join(", ")} are typing...`;
      }
    });

    // Send typing status on input
    let typingTimeout = null;
    messageInput.addEventListener("input", () => {
      if (!myTypingRef) return;
      updateTypingStatus(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        updateTypingStatus(false);
      }, 1500);
    });
  </script>
</body>
</html>
