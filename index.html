<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOG-7281-ARCHIVE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #password-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <h2>Enter Access Code</h2>
    <input type="password" id="access-code" placeholder="Access Code" />
    <button id="access-button">Enter</button>
    <p id="error-message">Incorrect code.</p>
  </div>

  <h1>LOG-7281-ARCHIVE</h1>

  <div id="chat-box"></div>

  <form id="chat-form" style="display: none;">
    <select id="character">
      <option value="Eventreur">Eventreur</option>
      <option value="Dr. Minerva">Dr. Minerva</option>
      <option value="Agent Distania">Agent Distania</option>
    </select>
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const passwordScreen = document.getElementById('password-screen');
    const accessButton = document.getElementById('access-button');
    const errorMessage = document.getElementById('error-message');
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');

    accessButton.addEventListener('click', () => {
      const code = document.getElementById('access-code').value;
      if (code === '7281') {
        passwordScreen.style.display = 'none';
        chatForm.style.display = 'block';
      } else {
        errorMessage.style.display = 'block';
      }
    });

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const character = document.getElementById('character').value;
      const message = document.getElementById('message').value;

      const div = document.createElement('div');
      div.textContent = `[${character}] ${message}`;
      chatBox.appendChild(div);

      chatForm.reset();
    });
  </script>
</body>
</html>
