<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOG-7281-ARCHIVE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LOG-7281-ARCHIVE</h1>

  <div id="chat-box"></div>

  <!-- Chat form only visible with ?admin in URL -->
  <form id="chat-form" style="display: none;">
    <select id="character">
      <option value="Eventreur">Eventreur</option>
      <option value="Dr. Minerva">Dr. Minerva</option>
      <option value="Agent Distania">Agent Distania</option>
    </select>
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    // Show chat form only if URL contains ?admin
    if (location.search.includes("admin")) {
      document.getElementById("chat-form").style.display = "block";
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
