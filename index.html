<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIA Chat Log</title>
  <style>
    body {
      background: #0b0c0f;
      color: #d3d3d3;
      font-family: 'Courier New', Courier, monospace;
      margin: 0; padding: 20px;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #78c2ad;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    #chat-box {
      background: #121417;
      border: 2px solid #78c2ad;
      border-radius: 5px;
      max-width: 700px;
      height: 400px;
      margin: 0 auto 1rem auto;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 0 10px #78c2ad;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 0.7rem;
      padding: 4px 8px;
      border-left: 3px solid #78c2ad;
      background: #16191d;
      border-radius: 2px;
    }
    .guest-name {
      color: #78c2ad;
      font-weight: bold;
      margin-right: 8px;
      text-transform: uppercase;
    }
    #chat-form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      background: #121417;
      color: #d3d3d3;
      border: 2px solid #78c2ad;
      border-radius: 3px;
    }
    #send-btn {
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      background: #78c2ad;
      color: #0b0c0f;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #5fa895;
    }
  </style>
</head>
<body>

  <h1>CIA CHAT LOG</h1>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message..." autocomplete="off" required />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');

    // Fixed guest name for testing
    const guestName = "Guest#Test";

    // Function to add message to chat box
    function addMessage({ guest, text }) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span class="guest-name">${guest}</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Listen for new messages and display them
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      addMessage({ guest: data.guest, text: data.text });
    });

    // Handle form submit to send message
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      console.log("Sending message:", text);

      push(messagesRef, {
        guest: guestName,
        text,
        timestamp: Date.now()
      }).then(() => {
        console.log("Message sent successfully");
      }).catch(err => {
        console.error("Error sending message:", err);
      });

      messageInput.value = '';
    });
  </script>

</body>
</html>
