<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ========== GENERAL STYLES ========== */
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    /* ========== CRT LOGIN SCREEN ========== */
    #crt-login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      transition: opacity 2s ease;
      overflow: hidden;
      animation: crtFlickerScreen 1.2s ease-in;
    }

    #crt-login.faded {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    #crt-boot-text {
      font-size: 1.5em;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 20px;
      opacity: 0;
      animation: bootTextFlicker 3s forwards;
    }

    #power-button {
      font-size: 1.2em;
      background-color: black;
      border: 2px solid #0f0;
      padding: 10px 20px;
      color: #0f0;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0, 0 0 15px #0f0;
    }

    #power-button:hover {
      background-color: #0f0;
      color: black;
      text-shadow: none;
    }

    @keyframes bootTextFlicker {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.4; }
      80% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes crtFlickerScreen {
      0% { opacity: 0; transform: scaleY(0.1); }
      20% { opacity: 1; transform: scaleY(1.2); }
      40% { transform: scaleY(0.9); }
      60% { transform: scaleY(1.05); }
      80% { transform: scaleY(0.98); }
      100% { opacity: 1; transform: scaleY(1); }
    }

    /* ========== ONLINE USERS DROPDOWN CONTAINER (TOP RIGHT) ========== */
    #online-users-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #0f0;
      padding: 4px 8px;
      z-index: 100;
    }

    /* ========== CHAT STYLES ========== */
    #chat-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #0f0;
      background: #000;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.4em;
    }

    #chat-noise {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAYAAjCB0C8AAAAASUVORK5CYII=') repeat;
      opacity: 0.04;
      pointer-events: none;
      z-index: 2;
      animation: noiseAnim 1s steps(10) infinite;
    }

    @keyframes noiseAnim {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    #chat-box {
      position: relative;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 3;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      scrollbar-width: thin;
      scrollbar-color: #0f0 transparent;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background-color: #0f0;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 8px;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: default;
      position: relative;
    }

    .message.highlighted-user {
      background-color: rgba(255, 0, 0, 0.3);
      color: #f00;
      font-weight: bold;
    }

    .chat-image {
      max-width: 200px;
      max-height: 150px;
      border: 1px solid #0f0;
      border-radius: 4px;
      display: block;
      margin-top: 2px;
    }

    .chat-video {
      max-width: 300px;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin-top: 2px;
    }

    .chat-audio {
      max-width: 200px;
      margin-top: 2px;
    }

    .edit-btn, .save-btn, .cancel-btn {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 6px;
      padding: 1px 6px;
      border-radius: 3px;
      user-select: none;
    }

    .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
      background: #0f0;
      color: black;
    }

    .edit-input {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 2px 4px;
      margin-left: 6px;
      width: 60%;
      border-radius: 3px;
    }

    /* ========== MESSAGE INPUT FORM STYLES ========== */
    #chat-form {
      margin: 10px auto;
      max-width: 800px;
      display: flex;
      gap: 8px;
    }

    #chat-form input[type="text"] {
      flex-grow: 1;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 4px;
      caret-color: #0f0;
      outline-offset: 2px;
      outline-color: #0f0;
    }

    #chat-form input[type="text"]::placeholder {
      color: #0f0;
      opacity: 0.6;
    }

    #chat-form button {
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #chat-form button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <!-- CRT LOGIN SCREEN -->
  <div id="crt-login">
    <div id="crt-boot-text">BOOTING SYSTEM...</div>
    <button id="power-button">[ ON ]</button>
  </div>

  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>
  <button id="change-username">Change Username</button>

  <div id="channel-container">
    <label for="channel-select">Select Channel:</label>
    <select id="channel-select">
      <option value="general">#general</option>
      <option value="memes">#memes</option>
      <option value="gaming">#gaming</option>
      <option value="twitter">#twitter</option>
    </select>
  </div>

  <!-- Online users dropdown top right -->
  <div id="online-users-container">
    Online Users:
    <select id="online-users-dropdown" size="1">
      <option value="">-- Select User --</option>
    </select>
  </div>

  <div id="chat-container">
    <div id="chat-noise"></div>
    <div id="chat-box"></div>
    <div id="typing-indicator" style="display:none;">Someone is typing...</div>
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" autocomplete="off" required />
    <button type="submit">Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      onValue,
      onDisconnect,
      update,
      remove,
      get
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276",
      measurementId: "G-XN81DDCYWY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCount = document.getElementById("user-count");
    const userDropdown = document.getElementById("online-users-dropdown");
    const changeUsernameBtn = document.getElementById("change-username");
    const channelSelect = document.getElementById("channel-select");
    const typingIndicator = document.getElementById("typing-indicator");
    const loginOverlay = document.getElementById("crt-login");
    const powerButton = document.getElementById("power-button");

    // Username & channel state
    function sanitizeUsername(name) {
      return name.replace(/[.#$[\]]/g, "_");
    }

    let username = localStorage.getItem("username") || prompt("Enter your username:") || "Anonymous";
    username = username.trim() || "Anonymous";
    localStorage.setItem("username", username);

    let currentChannel = localStorage.getItem("channel") || "general";
    channelSelect.value = currentChannel;
    localStorage.setItem("channel", currentChannel);

    // --- PRESENCE MANAGEMENT ---
    const connectionsRef = ref(db, "connections");
    const connectedRef = ref(db, ".info/connected");
    let myConnectionRef = null;

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        myConnectionRef = push(connectionsRef);
        set(myConnectionRef, username);
        onDisconnect(myConnectionRef).remove();
      }
    });

    onValue(connectionsRef, (snapshot) => {
      const connections = snapshot.val() || {};
      const seen = new Set();
      const usernames = Object.values(connections).filter(user => {
        return typeof user === 'string' && user.trim() !== '' && !seen.has(user) && seen.add(user);
      });
      userCount.textContent = `Users online: ${usernames.length}`;
      updateOnlineUsersList(usernames);
    });

    function updateOnlineUsersList(usernames) {
      userDropdown.innerHTML = '<option value="">-- Select User --</option>';
      usernames.forEach((user) => {
        const option = document.createElement("option");
        option.value = user;
        option.textContent = user;
        userDropdown.appendChild(option);
      });
    }

    // Change username
    changeUsernameBtn.addEventListener("click", () => {
      const newName = prompt("Enter new username:", username);
      if (newName && newName.trim() !== "" && newName !== username) {
        // Remove old connection ref on disconnect, then update username
        if (myConnectionRef) {
          remove(myConnectionRef).catch(() => {});
        }
        username = newName.trim();
        localStorage.setItem("username", username);
        // Re-register presence with new username
        myConnectionRef = push(connectionsRef);
        set(myConnectionRef, username);
        onDisconnect(myConnectionRef).remove();

        highlightSelectedUserMessages();
      }
    });

    // Channel change handling
    channelSelect.addEventListener("change", () => {
      const newChannel = channelSelect.value;
      if (newChannel !== currentChannel) {
        currentChannel = newChannel;
        localStorage.setItem("channel", currentChannel);
        clearMessages();
        subscribeMessages(currentChannel);
      }
    });

    // --- MESSAGES MANAGEMENT ---
    let messagesRef = null;

    function getMessagesRef(channel) {
      return ref(db, `channels/${channel}/messages`);
    }

    function clearMessages() {
      chatBox.innerHTML = "";
    }

    // Store messages for editing/highlighting
    const messageDataMap = new Map();

    function formatTimestamp(ts) {
      const date = new Date(ts);
      const h = date.getHours();
      const m = date.getMinutes().toString().padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";
      const hour12 = (h % 12) || 12;
      return `${hour12}:${m} ${ampm}`;
    }

    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.className = "message";
      div.dataset.id = key;
      div.dataset.user = val.username || "Anonymous";

      const timeStr = val.timestamp ? formatTimestamp(val.timestamp) : "";
      let messageContent = "";

      if (val.media && val.mediaType) {
        if (val.mediaType.startsWith("image/")) {
          messageContent = `<img src="${val.media}" class="chat-image" alt="image"/>`;
        } else if (val.mediaType === "video/mp4") {
          messageContent = `<video controls class="chat-video"><source src="${val.media}" type="video/mp4" /></video>`;
        } else if (val.mediaType === "audio/mpeg") {
          messageContent = `<audio controls class="chat-audio"><source src="${val.media}" type="audio/mpeg" /></audio>`;
        } else {
          messageContent = val.message || "";
        }
      } else {
        const divTemp = document.createElement("div");
        divTemp.textContent = val.message || "";
        messageContent = divTemp.innerHTML;
      }

      div.innerHTML = `[${timeStr}] <strong>${val.username}:</strong> <span class="msg-content">${messageContent}</span>`;

      // Edit button only for own messages without media
      if (val.username === username && !val.media) {
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => enterEditMode(div, key, val);
        div.appendChild(editBtn);
      }

      // Reactions container
      const reactionsContainer = document.createElement("span");
      reactionsContainer.className = "reactions-container";
      if (val.reactions) {
        for (const [reaction, users] of Object.entries(val.reactions)) {
          const count = Object.keys(users).length;
          if (count > 0) {
            const reactionBtn = document.createElement("button");
            reactionBtn.className = "reaction-btn";
            reactionBtn.textContent = `${reaction} ${count}`;
            reactionBtn.onclick = () => toggleReaction(key, reaction);
            reactionsContainer.appendChild(reactionBtn);
          }
        }
      }
      div.appendChild(reactionsContainer);

      // Highlight if selected user
      if (selectedUser && val.username === selectedUser) {
        div.classList.add("highlighted-user");
      }

      return div;
    }

    // Typing indicator logic
    let typingTimeout = null;
    let typingRef = null;

    function sendTypingSignal() {
      if (!typingRef) return;
      set(ref(db, "typing/" + currentChannel + "/" + username), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(ref(db, "typing/" + currentChannel + "/" + username));
      }, 1500);
    }

    function listenTyping() {
      const typingChannelRef = ref(db, "typing/" + currentChannel);
      onValue(typingChannelRef, (snapshot) => {
        const typingUsers = snapshot.val() || {};
        const otherUsersTyping = Object.keys(typingUsers).filter(user => user !== username);
        if (otherUsersTyping.length > 0) {
          typingIndicator.style.display = "block";
          typingIndicator.textContent = `${otherUsersTyping.join(", ")} typing...`;
        } else {
          typingIndicator.style.display = "none";
        }
      });
    }

    function subscribeMessages(channel) {
      if (messagesRef) {
        // Remove previous listeners by reloading page or clear chatBox for simplicity
      }
      messagesRef = getMessagesRef(channel);
      onValue(messagesRef, (snapshot) => {
        clearMessages();
        messageDataMap.clear();
        const messages = snapshot.val() || {};
        Object.entries(messages).forEach(([key, val]) => {
          messageDataMap.set(key, val);
          const msgElem = createMessageElement(key, val);
          chatBox.appendChild(msgElem);
        });
        scrollChatToBottom();
      });
      listenTyping();
    }

    function scrollChatToBottom() {
      const nearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;
      if (nearBottom) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Send message handler
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "") return;
      sendMessage(text);
      messageInput.value = "";
    });

    function sendMessage(text, media = null, mediaType = null) {
      if (!currentChannel) return;
      const newMsgRef = push(getMessagesRef(currentChannel));
      set(newMsgRef, {
        username,
        message: text,
        timestamp: Date.now(),
        media,
        mediaType,
        reactions: {}
      });
    }

    // Image/video/audio sending
    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        sendMessage("", evt.target.result, file.type);
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });

    // Reactions toggle using one-time get() call
    function toggleReaction(messageId, reaction) {
      const reactionRef = ref(db, `channels/${currentChannel}/messages/${messageId}/reactions/${reaction}/${username}`);
      get(reactionRef).then((snap) => {
        if (snap.exists()) {
          remove(reactionRef);
        } else {
          set(reactionRef, true);
        }
      });
    }

    // Editing messages
    function enterEditMode(msgElem, key, val) {
      const msgContentSpan = msgElem.querySelector(".msg-content");
      const oldText = val.message || "";

      // Hide edit button
      const editBtn = msgElem.querySelector(".edit-btn");
      if (editBtn) editBtn.style.display = "none";

      // Create input and buttons
      const input = document.createElement("input");
      input.type = "text";
      input.value = oldText;
      input.className = "edit-input";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.className = "save-btn";

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Cancel";
      cancelBtn.className = "cancel-btn";

      // Replace message content with input & buttons
      msgContentSpan.style.display = "none";
      msgElem.insertBefore(input, msgContentSpan);
      msgElem.insertBefore(saveBtn, msgContentSpan);
      msgElem.insertBefore(cancelBtn, msgContentSpan);

      saveBtn.onclick = () => {
        const newText = input.value.trim();
        if (newText.length > 0) {
          update(ref(db, `channels/${currentChannel}/messages/${key}`), { message: newText });
        }
        exitEditMode(msgElem, input, saveBtn, cancelBtn, msgContentSpan);
      };

      cancelBtn.onclick = () => {
        exitEditMode(msgElem, input, saveBtn, cancelBtn, msgContentSpan);
      };
    }

    function exitEditMode(msgElem, input, saveBtn, cancelBtn, msgContentSpan) {
      input.remove();
      saveBtn.remove();
      cancelBtn.remove();
      msgContentSpan.style.display = "";
      const editBtn = msgElem.querySelector(".edit-btn");
      if (editBtn) editBtn.style.display = "";
    }

    // User selection for highlighting
    let selectedUser = null;
    userDropdown.addEventListener("change", () => {
      selectedUser = userDropdown.value || null;
      highlightSelectedUserMessages();
    });

    function highlightSelectedUserMessages() {
      document.querySelectorAll(".message").forEach((msgElem) => {
        const msgUser = msgElem.dataset.user;
        if (selectedUser && msgUser === selectedUser) {
          msgElem.classList.add("highlighted-user");
        } else {
          msgElem.classList.remove("highlighted-user");
        }
      });
    }

    // Send typing indicator on input
    messageInput.addEventListener("input", () => {
      if (!typingRef) {
        typingRef = ref(db, "typing/" + currentChannel + "/" + username);
      }
      sendTypingSignal();
    });

    // CRT login power button handler
    powerButton.addEventListener("click", () => {
      loginOverlay.classList.add("faded");
      setTimeout(() => {
        loginOverlay.style.display = "none";
      }, 2000);
      // Start chat after login animation
      subscribeMessages(currentChannel);
    });

    // Initialize with login overlay visible
    loginOverlay.style.display = "flex";

  </script>
</body>
</html>
