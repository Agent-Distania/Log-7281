<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underground</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      animation: crtFlicker 2s infinite;
      position: relative;
    }
    #chat-box {
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #chat-form input, #chat-form button {
      font-family: monospace;
    }
    @keyframes crtFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body class="scanlines">
  <h1>Underground</h1>

  <button id="change-username" style="margin-bottom: 10px;">Change Username</button>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <input type="file" id="image-input" accept="image/*">
    <button type="submit" disabled>Send</button>
    <button type="button" id="send-image-button">Send Image</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.appspot.com",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("image-input");
    const sendButton = chatForm.querySelector("button[type='submit']");
    const sendImageButton = document.getElementById("send-image-button");
    const changeUsernameBtn = document.getElementById("change-username");

    let username = localStorage.getItem("username");

    if (!username) {
      username = prompt("Enter your username:").trim();
      if (!username) username = "Anonymous";
      localStorage.setItem("username", username);
    }
    sendButton.disabled = false;

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedHours = ((hours + 11) % 12 + 1);
      return `${formattedHours}:${minutes} ${ampm}`;
    }

    onChildAdded(messagesRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");
      const time = formatTimestamp(val.timestamp);
      if (val.image) {
        div.innerHTML = `[${time}] [${val.username}]<br><img src="${val.image}" alt="image" style="max-width: 200px;">`;
      } else {
        div.textContent = `[${time}] [${val.username}] ${val.message}`;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!message && !file) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          push(messagesRef, {
            username,
            image: event.target.result,
            timestamp: Date.now()
          });
        };
        reader.readAsDataURL(file);
      } else {
        push(messagesRef, {
          username,
          message,
          timestamp: Date.now()
        });
      }

      chatForm.reset();
    });

    sendImageButton.addEventListener("click", () => {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        push(messagesRef, {
          username,
          image: event.target.result,
          timestamp: Date.now()
        });
        chatForm.reset();
      };
      reader.readAsDataURL(file);
    });

    changeUsernameBtn.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername && newUsername.trim() !== "") {
        localStorage.setItem("username", newUsername.trim());
        location.reload();
      } else {
        alert("Username cannot be empty.");
      }
    });
  </script>
</body>
</html>
