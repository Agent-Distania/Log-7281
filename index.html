<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underground</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ========== GENERAL STYLES ========== */
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    /* ========== CRT LOGIN STYLES ========== */
    #crt-login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      transition: opacity 2s ease;
      overflow: hidden;
      animation: crtFlickerScreen 1.2s ease-in;
    }

    #crt-boot-text {
      font-size: 1.5em;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 20px;
      opacity: 0;
      animation: bootTextFlicker 3s forwards;
    }

    #power-button {
      font-size: 1.2em;
      background-color: black;
      border: 2px solid #0f0;
      padding: 10px 20px;
      color: #0f0;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0, 0 0 15px #0f0;
    }

    #power-button:hover {
      background-color: #0f0;
      color: black;
      text-shadow: none;
    }

    @keyframes bootTextFlicker {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.4; }
      80% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes crtFlickerScreen {
      0% { opacity: 0; transform: scaleY(0.1); }
      20% { opacity: 1; transform: scaleY(1.2); }
      40% { transform: scaleY(0.9); }
      60% { transform: scaleY(1.05); }
      80% { transform: scaleY(0.98); }
      100% { opacity: 1; transform: scaleY(1); }
    }

    /* ========== ONLINE USERS DROPDOWN CONTAINER (TOP RIGHT) ========== */
    #online-users-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #0f0;
      padding: 4px 8px;
      z-index: 100;
    }

    /* ========== CHAT STYLES RESTORED ========== */
    #chat-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #0f0;
      background: #000;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.4em;
    }

    #chat-noise {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAYAAjCB0C8AAAAASUVORK5CYII=') repeat;
      opacity: 0.04;
      pointer-events: none;
      z-index: 2;
      animation: noiseAnim 1s steps(10) infinite;
    }

    @keyframes noiseAnim {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    #chat-box {
      position: relative;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 3;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      scrollbar-width: thin;
      scrollbar-color: #0f0 transparent;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background-color: #0f0;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 8px;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: default;
      position: relative;
    }

    .message.highlighted-user {
      background-color: rgba(255, 0, 0, 0.3);
      color: #f00;
      font-weight: bold;
    }

    .chat-image {
      max-width: 200px;
      max-height: 150px;
      border: 1px solid #0f0;
      border-radius: 4px;
      display: block;
      margin-top: 2px;
    }

    .chat-video {
      max-width: 300px;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin-top: 2px;
    }

    .chat-audio {
      max-width: 200px;
      margin-top: 2px;
    }

    .edit-btn, .save-btn, .cancel-btn {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 6px;
      padding: 1px 6px;
      border-radius: 3px;
      user-select: none;
    }

    .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
      background: #0f0;
      color: black;
    }

    .edit-input {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 2px 4px;
      margin-left: 6px;
      width: 60%;
      border-radius: 3px;
    }

    /* ========== MESSAGE INPUT FORM STYLES ========== */
    #chat-form {
      margin: 10px auto;
      max-width: 800px;
      display: flex;
      gap: 8px;
    }

    #chat-form input[type="text"] {
      flex-grow: 1;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 4px;
      caret-color: #0f0;
      outline-offset: 2px;
      outline-color: #0f0;
    }

    #chat-form input[type="text"]::placeholder {
      color: #0f0;
      opacity: 0.6;
    }

    #chat-form button {
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #chat-form button:hover {
      background: #0f0;
      color: black;
    }

    /* ========== TYPING INDICATOR ANIMATION ========== */
    #typing-indicator {
      font-style: italic;
      margin-top: 6px;
      color: #0f0;
      opacity: 0.7;
      font-size: 0.9em;
      font-family: monospace;
      animation: blinkTyping 1.4s infinite;
    }

    @keyframes blinkTyping {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- ========== CRT LOGIN SCREEN ========== -->
  <div id="crt-login">
    <div id="crt-boot-text">BOOTING SYSTEM...</div>
    <button id="power-button">[ ON ]</button>
  </div>

  <!-- ========== PAGE TITLE & USER INFO ========== -->
  <h1>The Underground</h1>
  <p id="user-count">Users online: 0</p>
  <button id="change-username">Change Username</button>

  <!-- ========== CHANNEL SELECTION DROPDOWN ========== -->
  <div id="channel-container">
    <label for="channel-select">Select Channel:</label>
    <select id="channel-select">
      <option value="general">#general</option>
      <option value="memes">#memes</option>
      <option value="gaming">#gaming</option>
      <option value="twitter">#twitter</option>
    </select>
  </div>

  <!-- ========== ONLINE USERS DROPDOWN (TOP RIGHT) ========== -->
  <div id="online-users-container">
    Online Users:
    <select id="online-users-dropdown" size="1">
      <option value="">-- Select User --</option>
    </select>
  </div>

  <!-- ========== CHAT AREA ========== -->
  <div id="chat-container">
    <div id="chat-bg"></div>
    <div id="chat-noise"></div>
    <div id="chat-box"></div>
    <div id="typing-indicator" style="display:none;">Someone is typing...</div>
  </div>

  <!-- ========== MESSAGE INPUT FORM ========== -->
  <form id="chat-form">
    <input type="text" id="message" placeholder="Enter message" autocomplete="off" required />
    <button type="submit">Send</button>
    <input type="file" id="imageInput" accept="image/*,video/mp4,audio/mpeg" style="display: none;" />
    <button type="button" id="sendImage">Send Image</button>
  </form>

  <!-- ========== JAVASCRIPT FOR CHAT FUNCTIONALITY ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      onValue,
      onDisconnect,
      update,
      onChildChanged,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEnayZ7B7VYH_55IKjdRGriey5ffdPqRA",
      authDomain: "log-7281.firebaseapp.com",
      databaseURL: "https://log-7281-default-rtdb.firebaseio.com",
      projectId: "log-7281",
      storageBucket: "log-7281.firebasestorage.app",
      messagingSenderId: "997557129411",
      appId: "1:997557129411:web:ef247b0fff165df2ef9276",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const imageInput = document.getElementById("imageInput");
    const sendImageBtn = document.getElementById("sendImage");
    const userCount = document.getElementById("user-count");
    const userDropdown = document.getElementById("online-users-dropdown");
    const changeUsernameBtn = document.getElementById("change-username");
    const channelSelect = document.getElementById("channel-select");
    const typingIndicator = document.getElementById("typing-indicator");

    let username = localStorage.getItem("username") || prompt("Enter your username:");
    if (!username) username = "Anonymous";
    localStorage.setItem("username", username);

    changeUsernameBtn.addEventListener("click", () => {
      const newName = prompt("Enter new username:", username);
      if (newName && newName.trim() !== "") {
        username = newName.trim();
        localStorage.setItem("username", username);
      }
    });

    let currentChannel = localStorage.getItem("channel") || "general";
    channelSelect.value = currentChannel;
    localStorage.setItem("channel", currentChannel);

    function getMessagesRef(channel) {
      return ref(db, `channels/${channel}/messages`);
    }

    let messagesRef = getMessagesRef(currentChannel);
    let unsubscribeMessages = null;

    function clearMessages() {
      chatBox.innerHTML = "";
    }

    function formatTimestamp(ts) {
      const date = new Date(ts);
      const h = date.getHours();
      const m = date.getMinutes().toString().padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";
      const hour12 = (h % 12) || 12;
      return `${hour12}:${m} ${ampm}`;
    }

    function createMessageElement(key, val) {
      const div = document.createElement("div");
      div.className = "message";
      div.dataset.id = key;
      div.dataset.user = val.username || "Anonymous";

      const timeStr = val.timestamp ? formatTimestamp(val.timestamp) : "";
      let messageContent = "";

      if (val.media && val.mediaType) {
        if (val.mediaType.startsWith("image/")) {
          messageContent = `<img src="${val.media}" class="chat-image" alt="image"/>`;
        } else if (val.mediaType === "video/mp4") {
          messageContent = `<video controls class="chat-video"><source src="${val.media}" type="video/mp4" /></video>`;
        } else if (val.mediaType === "audio/mpeg") {
          messageContent = `<audio controls class="chat-audio"><source src="${val.media}" type="audio/mpeg" /></audio>`;
        } else {
          messageContent = val.message || "";
        }
      } else {
        const divTemp = document.createElement("div");
        divTemp.textContent = val.message || "";
        messageContent = divTemp.innerHTML;
      }

      div.innerHTML = `[${timeStr}] <strong>${val.username}:</strong> <span class="msg-content">${messageContent}</span>`;

      if (val.username === username && !val.media) {
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => enterEditMode(div, key, val);
        div.appendChild(editBtn);
      }

      // Add reactions container
      const reactionsContainer = document.createElement("span");
      reactionsContainer.className = "reactions-container";
      if (val.reactions) {
        for (const [reaction, users] of Object.entries(val.reactions)) {
          const count = Object.keys(users).length;
          if (count > 0) {
            const reactionBtn = document.createElement("button");
            reactionBtn.className = "reaction-btn";
            reactionBtn.textContent = `${reaction} ${count}`;
            reactionBtn.onclick = () => toggleReaction(key, reaction);
            reactionsContainer.appendChild(reactionBtn);
          }
        }
      }
      div.appendChild(reactionsContainer);

      return div;
    }

    function enterEditMode(div, key, val) {
      const contentSpan = div.querySelector(".msg-content");
      const editBtn = div.querySelector(".edit-btn");

      const input = document.createElement("input");
      input.type = "text";
      input.className = "edit-input";
      input.value = val.message || "";

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "Save";

      const cancelBtn = document.createElement("button");
      cancelBtn.className = "cancel-btn";
      cancelBtn.textContent = "Cancel";

      contentSpan.style.display = "none";
      editBtn.style.display = "none";

      div.appendChild(input);
      div.appendChild(saveBtn);
      div.appendChild(cancelBtn);

      saveBtn.onclick = async () => {
        const newMsg = input.value.trim();
        if (newMsg === "") {
          alert("Message cannot be empty");
          return;
        }
        await update(ref(db, `channels/${currentChannel}/messages/${key}`), {
          message: newMsg,
          timestamp: Date.now()
        });
        contentSpan.textContent = newMsg;
        exitEditMode();
      };

      cancelBtn.onclick = () => {
        exitEditMode();
      };

      function exitEditMode() {
        input.remove();
        saveBtn.remove();
        cancelBtn.remove();
        contentSpan.style.display = "";
        editBtn.style.display = "";
      }
    }

    function toggleReaction(messageKey, reaction) {
      const userId = username;
      const reactionRef = ref(db, `channels/${currentChannel}/messages/${messageKey}/reactions/${reaction}/${userId}`);
      onValue(reactionRef, (snapshot) => {
        if (snapshot.exists()) {
          // Remove reaction
          update(reactionRef, null);
        } else {
          // Add reaction
          set(reactionRef, true);
        }
      }, { onlyOnce: true });
    }

    function startListeningToChannel(channel) {
      if (unsubscribeMessages) unsubscribeMessages();
      clearMessages();
      messagesRef = getMessagesRef(channel);

      onChildAdded(messagesRef, (data) => {
        const val = data.val();
        const key = data.key;
        const div = createMessageElement(key, val);
        chatBox.appendChild(div);
        scrollIfNearBottom();
      });

      onChildChanged(messagesRef, (data) => {
        const key = data.key;
        const val = data.val();
        const msgDiv = chatBox.querySelector(`div.message[data-id='${key}']`);
        if (msgDiv) {
          const newDiv = createMessageElement(key, val);
          chatBox.replaceChild(newDiv, msgDiv);
        }
      });
    }

    function scrollIfNearBottom() {
      const nearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;
      if (nearBottom) chatBox.scrollTop = chatBox.scrollHeight;
    }

    startListeningToChannel(currentChannel);

    channelSelect.addEventListener("change", () => {
      currentChannel = channelSelect.value;
      localStorage.setItem("channel", currentChannel);
      startListeningToChannel(currentChannel);
    });

    const connectionsRef = ref(db, "connections");
    const userRef = push(connectionsRef);
    set(userRef, username);
    onDisconnect(userRef).remove();

    onValue(connectionsRef, (snapshot) => {
      const users = snapshot.val() || {};
      userCount.innerText = `Users online: ${Object.keys(users).length}`;
      userDropdown.innerHTML = `<option value="">-- Select User --</option>`;
      for (const id in users) {
        const user = users[id];
        const opt = document.createElement("option");
        opt.value = user;
        opt.innerText = user;
        userDropdown.appendChild(opt);
      }
    });

    userDropdown.addEventListener("change", () => {
      const selectedUser = userDropdown.value;
      document.querySelectorAll(".message").forEach(msg => {
        if (msg.dataset.user === selectedUser && selectedUser !== "") {
          msg.classList.add("highlighted-user");
        } else {
          msg.classList.remove("highlighted-user");
        }
      });
    });

    // Typing indicator logic
    let typingTimeout;
    const typingRef = ref(db, `channels/${currentChannel}/typing/${username}`);

    messageInput.addEventListener("input", () => {
      set(typingRef, true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(typingRef, null);
      }, 1500);
    });

    function listenForTyping(channel) {
      const typingChannelRef = ref(db, `channels/${channel}/typing`);
      onValue(typingChannelRef, (snapshot) => {
        const typingUsers = snapshot.val() || {};
        const othersTyping = Object.keys(typingUsers).filter(u => u !== username);
        if (othersTyping.length > 0) {
          typingIndicator.style.display = "block";
          typingIndicator.textContent = `${othersTyping.join(", ")} is typing...`;
        } else {
          typingIndicator.style.display = "none";
        }
      });
    }

    listenForTyping(currentChannel);

    channelSelect.addEventListener("change", () => {
      set(typingRef, null);
      listenForTyping(channelSelect.value);
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "") return;
      push(messagesRef, {
        username,
        message: text,
        timestamp: Date.now(),
      });
      messageInput.value = "";
      set(typingRef, null);
    });

    sendImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        push(messagesRef, {
          username,
          media: reader.result,
          mediaType: file.type,
          timestamp: Date.now(),
        });
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });

    // CRT LOGIN ANIMATION LOGIC
    const loginOverlay = document.getElementById("crt-login");
    const powerButton = document.getElementById("power-button");

    powerButton.addEventListener("click", () => {
      document.getElementById("crt-boot-text").textContent = "SYSTEM ONLINE...";
      setTimeout(() => {
        loginOverlay.style.opacity = "0";
        setTimeout(() => {
          loginOverlay.style.display = "none";
        }, 2000);
      }, 1500);
    });
  </script>
</body>
</html>
