<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Chat Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Character Chat Log</h1>

  <div id="chat-box"></div>

  <form id="chat-form">
    <select id="character">
      <option value="Eventreur">Eventreur</option>
      <option value="Dr. Minerva">Dr. Minerva</option>
      <option value="Agent Distania">Agent Distania</option>
    </select>
    <input type="text" id="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
